<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Things to do...</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .window-frame {
      border: 4px ridge #c0c0c0;
      width: 360px;
      background: #f0f0f0;
      box-shadow: 4px 4px #808080;
    }
    .window-titlebar {
      background: linear-gradient(to bottom, #000080, #000060);
      color: white;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      border-bottom: 2px ridge #808080;
    }
    .window-buttons {
      display: flex;
      gap: 6px;
    }
    .window-buttons .btn {
      width: 18px;
      height: 18px;
      background: #c0c0c0;
      border: 2px outset #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      line-height: 1;
      cursor: pointer;
    }
    .task-list {
      padding: 10px 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .task-item {
      margin-bottom: 8px;
      border: 2px inset #808080;
      padding: 4px;
      background: #fff;
    }
    .task-header {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .task-header input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .task-header span {
      flex-grow: 1;
    }
    .task-content {
      display: none;
      padding: 5px 0 0 25px;
      font-size: 8px;
      color: #333;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      background: #c0c0c0;
      border: 2px outset #fff;
      padding: 6px 12px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #808080;
      transition: all 0.1s ease-in-out;
    }
    button:active {
      box-shadow: inset 2px 2px 0 #808080, inset -2px -2px 0 #fff;
    }
    input[type="text"] {
      width: 90%;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 5px;
      margin: 10px auto;
      display: block;
      border: 2px inset #808080;
      background: #fff;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="window-frame">
    <div class="window-titlebar">
      <span>♥ Things to do... ♥</span>
      <div class="window-buttons">
        <div class="btn">♥</div>
        <div class="btn">✕</div>
      </div>
    </div>

    <input type="text" id="taskInput" placeholder="New task...">

    <div class="task-list" id="taskList"></div>

    <div class="button-row">
      <button onclick="addTask()">ADD</button>
      <button onclick="clearCompleted()">CLEAR ✓</button>
    </div>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById('taskInput').value.trim();
      if (taskText === '') return;

      const taskList = document.getElementById('taskList');
      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';
      taskItem.innerHTML = `
        <div class="task-header" onclick="toggleContent(this)">
          <input type="checkbox" onchange="toggleComplete(this)">
          <span>${taskText}</span>
        </div>
        <div class="task-content">This is a detail or note for this task.</div>
      `;
      taskList.appendChild(taskItem);
      document.getElementById('taskInput').value = '';
    }

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    function toggleComplete(checkbox) {
      if (checkbox.checked) {
        checkbox.nextElementSibling.style.textDecoration = 'line-through';
      } else {
        checkbox.nextElementSibling.style.textDecoration = 'none';
      }
    }

    function clearCompleted() {
      const tasks = document.querySelectorAll('.task-item');
      tasks.forEach(task => {
        if (task.querySelector('input').checked) {
          task.remove();
        }
      });
    }
  </script>
</body>
</html>
